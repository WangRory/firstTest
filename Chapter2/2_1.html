<html>
    <body>
        <div id="div1"> 我是一個div </div>
    </body>
    <script>
        window.id = 'window';
        
        document.getElementById('div1').onclick = function(){
            console.log('this.id', this.id); //輸出 'div1'
            var callback = function(){
                console.log( this.id); //輸出："window";
            }
            callback();
        }
        //解決辦法(1)
        document.getElementById('div1').onclick = function(){
            var that = this //保存div1
            var callback = function(){
                console.log( that.id); //輸出："div1";
            }
            callback();
        }
        //解決方式(2)
        document.getElementById('div1').onclick = function(){
            var callback = function(){
                "use strict"
                alert(this) //undefined
            }
            callback();
        }

    </script>
</html>
